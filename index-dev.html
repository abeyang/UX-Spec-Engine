<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<title>Specs v.0.9.1</title>
	
	<!-- Le styles -->
    <link href="assets/bootstrap.specs-engine.less" rel="stylesheet/less">

</head>

<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">

				<span class="brand" id="project-title" data-content="">Project Name</span>
				<span id="version" class="pull-left"></span>
				
				<ul class="nav nav-pills pull-right">
					<li><a id="hidenotes" href="#">Hide Spec Notes</a></li>
				    <li id="cat-dropdown" class="dropdown">
				    	<a class="dropdown-toggle" data-toggle="dropdown" href="#">
					    	<span id="cat-name">Dropdown</span> <b class="caret"></b>
					    </a>
					    <ul class="dropdown-menu">
					    
					    </ul>
				    </li> <!-- /.dropdown -->
				</ul>
				
			</div>
		</div>
	</div> <!-- /.navbar -->

	<div class="container">
	
			<div id="msg" class="alert">
				
			</div> <!-- /#msg -->
			
			<div id="toc">
				<h2>Projects</h2>
				
				<ul class="nav nav-tabs nav-stacked">
					
				</ul>
				
			</div> <!-- /#toc -->
			
			<div id="overview">
				<h2>Overview</h2>
				<div id="project-description"></div>
			
			</div> <!-- /#overview -->

	
			<div id="main">
				
			</div> <!-- /#main -->
	
	</div> <!-- /.container -->
	
	<!-- TEMPLATING -->
	
	<div id="readfile"></div>
	
	<!-- Overview -->
    <script type="text/template" id="template-overview-category"> 
    	<div class="overview-category clearfix" data-content="<%= hash %>">
    		<div class="header clearfix">
	    		<h4 class="pull-left"><%= title %></h4>
	    		<div class="pull-right">
		    		<span class="mockup-info"><i class="icon-picture icon-white"></i> <%= mockups %></span>
		    		<span class="note-info"><i class="icon-comment icon-white"></i> <%= notes %></span>
		    	</div>
    		</div>
    	</div>
    </script>	
    
	<!-- Dropdown (list item) -->
    <script type="text/template" id="template-dropdown-item"> 
	    <li><a href="#<%= hash %>" class="clearfix">
			<span class="pull-right">
	    		<span class="mockup-info"><i class="icon-picture"></i> <%= mockups %></span>
	    		<span class="note-info"><i class="icon-comment"></i> <%= notes %></span>
	    	</span>
		    <span class="title"><%= title %></span>
    	</a></li>
    </script>
	
	<!-- Category -->
    <script type="text/template" id="template-category"> 
    	<div id="<%= hash %>" class="category">
    		<h2><%= title %></h2>
    		<p><%= desc %></p>
    	</div>
    </script>

	<!-- Mockup -->
    <script type="text/template" id="template-mockup"> 
    	<div class="mockupinfo">
	    	<h3><%= title %></h3>
	    	<%= desc %>
	    </div>
    </script>
    
	<!-- Dot -->
    <script type="text/template" id="template-dot"> 
    	<span class="dot square red mockup mock-<%= index %>" data-id="<%= index %>" style="left: <%= left - 12 %>px; top: <%= top - 36 %>px;"><%= index %></span>
    </script>
    
    <script type="text/template" id="template-dot-sidebar"> 
    	<div class="notation">
	    	<span class="dot square red side-<%= index %>" data-id="<%= index %>"><%= index %></span>
	    	<p><%= content %></p>
	    </div>
    </script>
    
    <!-- JS Shtuff -->
    <script src="js/less-1.3.0.min.js" type="text/javascript"></script> <!-- Development only; remove for production -->
	<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="js/showdown.js" type="text/javascript"></script>
	<script src="js/bootstrap-tooltip.js" type="text/javascript"></script>
	<script src="js/bootstrap-dropdown.js" type="text/javascript"></script>
    <script src="js/underscore.min.js" type="text/javascript"></script>
    <script src="assets/specs.js" type="text/javascript"></script>

    <!-- Development only; remove for production -->
	<script>
		$(function() {
		    less.env = "development";
		});
	</script>
	
</body>
</html>
