<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<title>Specs v.0.3</title>
	
	<!-- Le styles -->
    <link href="assets/bootstrap.specs-engine.less" rel="stylesheet/less">

</head>

<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">

				<span class="brand" id="project-title">Project Name</span>
				<span id="version"></span>

			    <select id="category-dropdown"></select>
				
			</div>
		</div>
	</div> <!-- /.navbar -->

	<div class="container">
	
			<div id="main">
				
			</div> <!-- /#main -->
	
	</div> <!-- /.container -->
	
	<!-- TEMPLATING -->
	
	<div id="readfile"></div>
	
	<!-- Category -->
    <script type="text/template" id="template-category"> 
    	<div id="<%= hash %>" class="category">
    		<h2><%= title %></h2>
    		<p><%= desc %></p>
    	</div>
    </script>

	<!-- Mockup -->
    <script type="text/template" id="template-mockup"> 
    	<div class="mockupinfo">
	    	<h3><%= title %></h3>
	    	<p><%= desc %></p>
	    </div>
    </script>
    
	<!-- Dot -->
    <script type="text/template" id="template-dot"> 
    	<span class="dot mockup mock-<%= index %>" data-id="<%= index %>" style="left: <%= left - 12 %>px; top: <%= top - 12 %>px;" data-original-title="<%= index %>" data-content="<%= content %>"><%= index %></span>
    </script>
    
    <script type="text/template" id="template-dot-sidebar"> 
    	<div class="notation">
	    	<span class="dot side-<%= index %>" data-id="<%= index %>"><%= index %></span>
	    	<p><%= content %></p>
	    </div>
    </script>
    
    <!-- JS Shtuff -->
    <script src="js/less-1.3.0.min.js" type="text/javascript"></script> <!-- Development only; remove for production -->
	<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="js/showdown.js" type="text/javascript"></script>
	<script src="js/bootstrap-tooltip.js" type="text/javascript"></script>
	<script src="js/bootstrap-popover.js" type="text/javascript"></script>
    <script src="js/underscore.min.js" type="text/javascript"></script>
    <script src="assets/specs.js" type="text/javascript"></script>

    <!-- Development only; remove for production -->
	<script>
		$(function() {
		    less.env = "development";
		});
	</script>
	
</body>
</html>
